<!DOCTYPE html>
<html>
<head>
<title>BlackPink Members</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-wrap: wrap; /* Allows boxes to wrap onto multiple lines */
  justify-content: center; /* Centers the boxes horizontally */
}

.member-box {
width: 300px; /* Adjust as needed */
margin: 20px;
border: 1px solid #ddd;
padding: 15px;
box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
}

.member-box img {
  max-width: 100%;
  height: auto;
  display: block; /* Prevents extra space below the image */
  margin-bottom: 10px;
}

.member-box h3 {
  margin-top: 0; /* Removes extra space above the name */
}
</style>
</head>
<body>

<h1>BlackPink Members</h1>

<div class="member-box">
  <img src="jisoo.png" alt="Jisoo">
  <h3>Jisoo</h3>
  <p>Main Vocalist, Visual</p>
  <p>Birthday: January 3, 1995</p>
</div>

<div class="member-box">
  <img src="jennie.png" alt="Jennie">
  <h3>Jennie</h3>
  <p>Main Rapper, Vocalist</p>
  <p>Birthday: January 16, 1996</p>
</div>

<div class="member-box">
  <img src="rose.png" alt="Rosé">
  <h3>Rosé</h3>
  <p>Main Vocalist, Lead Dancer</p>
  <p>Birthday: February 11, 1997</p>
</div>

<div class="member-box">
  <img src="lisa.png" alt="Lisa">
  <h3>Lisa</h3>
  <p>Main Dancer, Lead Rapper, Sub-Vocalist</p>
  <p>Birthday: March 27, 1997</p>
</div>

</body>
</html>
